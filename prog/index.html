<!DOCTYPE html>
<html lang="pt_br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circulo"></div>
    <img src="./MPDZ — ImgBB_files/logo(1).png" alt="logo starbucks" class="logo">
    <div class="conteudo">
        <div class="texto">
            <h2> É mais que café. É <span>Starbucks</span></h2>
            <p>O nome da empresa foi inspirado pela personagem Starbuck do livro Moby Dick, assim como um campo de
                mineração
                no
                Monte Rainier, Starbo ou Storbo. Seu logotipo apresenta uma sereia com duas caudas. </p>
            <button> Catálogo</button>
        </div>

        <div class="imagem">
            <img src="./MPDZ — ImgBB_files/img1.png" alt="copa starbucks" class="copao">
        </div>
    </div>
    <div class="copinhos">
        <img src="./MPDZ — ImgBB_files/img-pequena1.png" alt="copo pequeno1" class="copo-pequeno verde">
        <img src="./MPDZ — ImgBB_files/img-pequena2.png" alt="copo pequeno 2" class="copo-pequeno laranja">
        <img src="./MPDZ — ImgBB_files/img-pequena3.png" alt="copo pequeno 3" class="copo-pequeno rosa">
    </div>
</body>
<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".copao")
    let verde = document.querySelector(".verde")
    let laranja = document.querySelector(".laranja")
    let rosa = document.querySelector(".rosa")

    laranja.addEventListener("click", () => {
        imgCopo.src = "./MPDZ — ImgBB_files/img2.png"
        circulo.style.background = "#eb7495"
    })

    verde.addEventListener("click", () => {
        imgCopo.src = "./MPDZ — ImgBB_files/img1.png"
        circulo.style.background = "#017143"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./MPDZ — ImgBB_files/img3.png"
        circulo.style.background = "#d752b1"
    })

    


</script>

</html>
